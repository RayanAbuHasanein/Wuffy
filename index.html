<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:wght@100;300;400;600;700&family=Roboto:wght@100;300;500&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="interface">
      <div class="container">
        <div class="form-template">
          <div class="text">
            <h1>Log In</h1>
            <p>Hello, Welcome Back to Wuffy!</p>
          </div>
          <form action="">
            <div tabindex="0" class="phone">
              <label for="number">Phone number</label><br />
              <input type="text" id="number" name="number" value="" />
              <br />
            </div>
            <div tabindex="0" class="Password">
              <label for="Password">Password</label><br />
              <input type="password" id="Password" name="Password" value="" />
            </div>
            <br />
            <br />
          </form>
          <a href="">Forget Password?</a>
          <button type="button" class="button">Login</button>
          <div class="login-choices">
            <p>&nbsp;&nbsp;Or Login with&nbsp;&nbsp;</p>
          </div>
          <div class="social-icons">
            <div class="mac">
              <i class="fa-brands fa-apple"></i>
            </div>
            <div class="google"><i class="fa-brands fa-google"></i></div>
            <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
          </div>
          <div class="signup">
            <p>
              Do you have an account? Please<span><a href="">Sign Up</a></span>
            </p>
          </div>
          <div class="footer">&copy;2022 All Rights Reserved For Wuffy</div>
        </div>
        <div class="image">
          <img src="images/photo.jpg" alt="" />
          <div class="overlay"></div>
          <p>Saving a life will change yours.</p>
        </div>
      </div>
    </div>
  </body>
</html>
